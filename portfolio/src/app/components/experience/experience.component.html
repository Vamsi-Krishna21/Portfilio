<section>
  <h2>Experience</h2>
  <div class="accordion" id="experienceAccordion">
    <div class="card" *ngFor="let job of experiences; let i = index">
      <div class="card-header" (click)="toggleCollapse(i)" style="cursor: pointer;">
        <h5>{{ job.title }} - {{ job.company }} ({{ job.dates }})</h5>
      </div>
      <div [class.collapse]="!job.expanded" class="card-body">
        <ul>
          <li *ngFor="let responsibility of job.responsibilities">{{ responsibility }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
